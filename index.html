<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Paper Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Question Paper Generator</h1>
  
  <label for="totalMarks">Total Marks:</label>
  <input type="number" id="totalMarks" min="1" required><br><br>

  <label for="easyPercentage">Easy %:</label>
  <input type="number" id="easyPercentage" min="0" max="100" required><br><br>

  <label for="mediumPercentage">Medium %:</label>
  <input type="number" id="mediumPercentage" min="0" max="100" required><br><br>

  <label for="hardPercentage">Hard %:</label>
  <input type="number" id="hardPercentage" min="0" max="100" required><br><br>

  <button onclick="generateQuestionPaper()">Generate</button>

  <hr>

  <h2>Generated Question Paper</h2>
  <div id="questionPaper"></div>

  <script src="app.js"></script>
  <script src="frontend.js"></script>
</body>
</html>
